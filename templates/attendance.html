{% include 'header.html' %}

<style>
    .table-title {
        padding-bottom: 10px;
        margin: 0 0 10px;
    }

    .table-title h2 {
        margin: 6px 0 0;
        font-size: 22px;
    }

    .table-title .add-new {
        float: right;
        height: 30px;
        font-weight: bold;
        font-size: 12px;
        text-shadow: none;
        min-width: 100px;
        border-radius: 50px;
        line-height: 13px;
    }

    .table-title .add-new i {
        margin-right: 4px;
    }

    table.table {
        table-layout: fixed;
    }

    table.table tr th,
    table.table tr td {
        border-color: #e9e9e9;
    }

    table.table th i {
        font-size: 13px;
        margin: 0 5px;
        cursor: pointer;
    }

    table.table th:last-child {
        width: 100px;
    }

    table.table td a {
        cursor: pointer;
        display: inline-block;
        margin: 0 5px;
        min-width: 24px;
    }

    table.table td a.add {
        color: #27C46B;
    }

    table.table td a.edit {
        color: #FFC107;
    }

    table.table td a.delete {
        color: #E34724;
    }

    table.table td i {
        font-size: 19px;
    }

    table.table td a.add i {
        font-size: 24px;
        margin-right: -1px;
        position: relative;
        top: 3px;
    }

    table.table .form-control {
        height: 32px;
        line-height: 32px;
        box-shadow: none;
        border-radius: 2px;
    }

    table.table .form-control.error {
        border-color: #f50000;
    }

    table.table td .add {
        display: none;
    }
</style>
<div class="container-lg">
    <div class="table-responsive">
        <div class="table-wrapper col-md-11 shadow rounded m-5 bg-white">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-8">
                        <h2>Attendance List</h2>
                    </div>
                    <div class="col-sm-4 mr-1 mt-2">
                        <a href="/addattendance" class="btn btn-info add-new"><i class="fa fa-plus"></i>Add New</a>
                    </div>
                </div>
            </div>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th class="col-md-1">Attendance ID</th>
                        <th class="col-md-1">Employee ID</th>
                        <th class="col-md-2">Employee Name</th>
                        <th class="col-md-2">Date</th>
                        <th class="col-md-2">Check In Time</th>
                        <th class="col-md-2">Check Out Time</th>
                        <th class="col-md-3">Function</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in attendances %}
                    <tr>
                        <td>{{row[0]}}</td>
                        <td>{{row[1]}}</td>
                        <td>{{row[2]}}</td>
                        <td>{{row[3]}}</td>
                        <td>{{row[4]}}</td>
                        <td>{{row[5]}}</td>
                        <td>{{row[6]}}</td>
                        <td>
                            <form action="/updateAttendance" method="POST" id="updateAttendance" autocomplete="on">
                                <input type="hidden" name="attId" value="{{row[0]}}">
                                <button type="submit" name="update">Update</button>
                            </form>

                            <form action="/deleteAtt" method="POST" id="deleteAtt" autocomplete="on">
                                <input type="hidden" name="attId" value="{{row[0]}}">
                                <button type="submit" name="delete">Delete</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% include 'footer.html' %}
