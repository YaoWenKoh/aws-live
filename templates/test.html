<div class="col-md-11 shadow rounded m-5 bg-white">
    <form action="/addAtt" autocomplete="on" method="POST">
        <div class="m-5 pt-5">
            <label for="empId">Employee ID</label>
            <input type="text" class="form-control" name="empId" value="{{employee[0]}}" readonly>
        </div>
        <div class="m-5">
            <label for="empName">Employee Name</label>
            <textarea class="form-control" name="empName" value="{{employee[1]}}" readonly rows="3"></textarea>
        </div>
        <div class="m-5">
            <label for="currentDate">Current Date</label>
            <script>
                date = new Date().toLocaleDateString();
                document.write(date);
            </script>
        </div>
        <div class="m-5">
            <label for="currentTime">Current Time</label>
            <script>
                time = new Date().toLocaleTimeString();
                document.write(time);
            </script>
        </div>
        <button type="submit" class="btn btn-primary m-5">Submit</button>
    </form>
</div>
