{% include 'header.html' %}

<body>
	<form action="/addemp" autocomplete="on" method="POST" enctype="multipart/form-data">

		ID: <input type="text" value="{{empId}}" name="empId" readonly="readonly">
		Name: <input type="text" name="empName" required>
		Email: <input type="text" name="empEmail" required>
		Password: <input type="text" name="empPassword" required>
		Phone Number: <input type="text" name="empPhoneNumber" required>
		Pri_Skill: <input type="text" name="empPriSkill" required>
		Location: <input type="text" name="empLocation" required>

		<button type="submit" name="empCreate">Add Employee</button>
	</form>
</body>

{% include 'footer.html' %}
