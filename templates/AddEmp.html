{% include 'header.html' %}

<body>
    <h4>Attandance</h4>
    <div class="col-md-11 shadow rounded m-5 bg-white">
        {% if employee %}
        <form action="/addemp" autocomplete="on" method="POST" enctype="multipart/form-data">
            <div class="m-5">
                <label for="empId">Employee ID</label>
                <input type="text" class="form-control" name="empId" value="{{empId}}" readonly>
            </div>
            <div class="m-5">
                <label for="empName">Employee Name</label>
                <input type="text" class="form-control" name="empName" required>
            </div>
            <div class="m-5">
                <label for="empEmail">Employee Name</label>
                <input type="text" class="form-control" name="empEmail" required>
            </div>
            <div class="m-5">
                <label for="empPassword">Employee Name</label>
                <input type="text" class="form-control" name="empPassword" required>
            </div>
            <div class="m-5">
                <label for="empPhoneNumber">Employee Name</label>
                <input type="text" class="form-control" name="empPhoneNumber" required>
            </div>
            <div class="m-5">
                <label for="empPriSkill">Employee Name</label>
                <input type="text" class="form-control" name="empPriSkill" required>
            </div>
            <div class="m-5">
                <label for="empLocation">Employee Name</label>
                <input type="text" class="form-control" name="empLocation" required>
            </div>
            <button type="submit" class="btn btn-primary m-5">Add Employee</button>
        </form>
        {% endif %}
    </div>
</body>
{% include 'footer.html' %}
