{% include 'header.html' %}

<body>
    <h4>Update Attandance</h4>

    <div class="col-md-11 shadow rounded m-5 bg-white">
        <form action="/updateAtt" autocomplete="on" method="POST">
            {% if attendance %}
            <div>
                <input type="hidden" name="attId" value="{{attendance[0]}}" readonly>
            </div>
            <div class="m-5 pt-5">
                <label for="empId">Employee ID</label>
                <input type="text" class="form-control" name="empId" value="{{attendance[1]}}" readonly>
            </div>
            <div class="m-5">
                <label for="empName">Employee Name</label>
                <input type="text" class="form-control" name="empName" value="{{attendance[2]}}" readonly>
            </div>
            <div class="m-5">
                <label for="currentDate">Date</label>
                <input type="text" name="date" value="{{attendance[3]}}" readonly>
            </div>
            <div class="m-5">
                <label for="checkIn">Check-In Time</label>
                <input type="text" name="checkIn" value="{{attendance[4]}}" readonly>
            </div>
            <div class="m-5">
                <label for="checkOut">Check-Out Time</label>
                <input type="text" name="checkOut" value="{{attendance[5]}}" readonly>
            </div>
            <button type="submit" class="btn btn-primary m-5">Submit</button>
            {% endif %}
        </form>
    </div>
</body>
{% include 'footer.html' %}
